          <input type="email" id="contact-email" required><!-- The required attribute doesn't require a value when it's included within a tag -->

          <label class="standard-label" for="contact-tel">Telephone: </label>
          <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><!-- Only numbers following ###-###-#### can be inputted-->
